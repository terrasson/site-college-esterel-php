<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation - Cuisine de l'Esterel</title>
    <link rel="stylesheet" href="/css/multi-login-style.css" />
    <link rel="stylesheet" href="/styles/common.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            /* Hauteur totale de la fenêtre */
            display: flex;
            justify-content: center;
            /* Centre horizontalement */
            align-items: center;
            /* Centre verticalement */
        }

        .navigation-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            /* Largeur responsive */
            max-width: 400px;
            /* Largeur maximale */
            margin: 20px;
            /* Marge autour du conteneur */
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .nav-button {
            width: 100%;
            padding: 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background: #2980b9;
        }

        .nav-button:last-child {
            margin-bottom: 0;
        }

        /* Media queries pour la responsivité */
        @media screen and (max-width: 480px) {
            .navigation-container {
                padding: 20px;
                margin: 10px;
            }

            .nav-button {
                padding: 12px;
                font-size: 14px;
            }
        }

        .pixel-cat {
            position: absolute;
            width: 96px;
            height: 64px;
            image-rendering: pixelated;
        }

        /* Corps félin */
        .pixel-cat .body {
            position: absolute;
            width: 44px;
            height: 18px;
            background: #222;
            top: 20px;
            left: 26px;
            border-radius: 45% 30% 30% 45%;
        }

        /* Tête féline */
        .pixel-cat .head {
            position: absolute;
            width: 14px;
            height: 12px;
            background: #222;
            top: 16px;
            left: 18px;
            border-radius: 45% 40% 35% 40%;
        }

        /* Oreilles pointues */
        .pixel-cat .ear {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 6px solid #222;
        }

        .pixel-cat .ear.left {
            top: 11px;
            left: 19px;
            transform: rotate(-30deg);
        }

        .pixel-cat .ear.right {
            top: 11px;
            left: 25px;
            transform: rotate(30deg);
        }

        /* Structure des pattes */
        .pixel-cat .leg {
            position: absolute;
            transform-origin: top;
        }

        /* Partie supérieure (humérus/fémur) */
        .pixel-cat .leg .upper {
            position: absolute;
            width: 3px;
            height: 14px;
            background: #222;
            transform-origin: top;
        }

        /* Articulation (coude/genou) */
        .pixel-cat .leg .joint {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #222;
            border-radius: 50%;
            top: 13px;
            left: -0.5px;
        }

        /* Partie inférieure (radius-ulna/tibia) */
        .pixel-cat .leg .lower {
            position: absolute;
            width: 3px;
            height: 12px;
            background: #222;
            top: 16px;
            transform-origin: top;
        }

        /* Position anatomique des pattes */
        .pixel-cat .front-leg.left { left: 30px; top: 34px; }
        .pixel-cat .front-leg.right { left: 36px; top: 34px; }
        .pixel-cat .back-leg.left { left: 54px; top: 34px; }
        .pixel-cat .back-leg.right { left: 60px; top: 34px; }

        /* Animation des pattes avant */
        @keyframes frontLegMove {
            0% { transform: rotate(-15deg); }
            25% { transform: rotate(25deg); }
            50% { transform: rotate(-15deg); }
            75% { transform: rotate(25deg); }
            100% { transform: rotate(-15deg); }
        }

        @keyframes frontLowerMove {
            0% { transform: rotate(30deg); }
            25% { transform: rotate(-15deg); }
            50% { transform: rotate(30deg); }
            75% { transform: rotate(-15deg); }
            100% { transform: rotate(30deg); }
        }

        /* Animation des pattes arrière */
        @keyframes backLegMove {
            0% { transform: rotate(25deg); }
            25% { transform: rotate(-15deg); }
            50% { transform: rotate(25deg); }
            75% { transform: rotate(-15deg); }
            100% { transform: rotate(25deg); }
        }

        @keyframes backLowerMove {
            0% { transform: rotate(-15deg); }
            25% { transform: rotate(30deg); }
            50% { transform: rotate(-15deg); }
            75% { transform: rotate(30deg); }
            100% { transform: rotate(-15deg); }
        }

        /* Application des animations */
        .pixel-cat.walking .front-leg.left .upper {
            animation: frontLegMove 0.6s infinite;
        }

        .pixel-cat.walking .front-leg.left .lower {
            animation: frontLowerMove 0.6s infinite;
        }

        .pixel-cat.walking .front-leg.right .upper {
            animation: frontLegMove 0.6s infinite 0.3s;
        }

        .pixel-cat.walking .front-leg.right .lower {
            animation: frontLowerMove 0.6s infinite 0.3s;
        }

        .pixel-cat.walking .back-leg.left .upper {
            animation: backLegMove 0.6s infinite 0.15s;
        }

        .pixel-cat.walking .back-leg.left .lower {
            animation: backLowerMove 0.6s infinite 0.15s;
        }

        .pixel-cat.walking .back-leg.right .upper {
            animation: backLegMove 0.6s infinite 0.45s;
        }

        .pixel-cat.walking .back-leg.right .lower {
            animation: backLowerMove 0.6s infinite 0.45s;
        }

        .pixel-cat.walking {
            animation: walkRight 10s linear;
        }

        @keyframes walkRight {
            from { left: -96px; }
            to { left: calc(100% + 96px); }
        }
    </style>
</head>

<body>
    <script src="/js/auth-check.js"></script>
    <button id="backButton" class="back-button">← Retour</button>
    <div class="navigation-container">
        <h2>Gestion photos et menus</h2>
        <button class="nav-button" onclick="window.location.href='admin-photos-cuisine.html'">Photos cuisine</button>
        <button class="nav-button" onclick="window.location.href='admin-menu-cuisine.html'">Menu</button>
        <button class="nav-button" onclick="window.location.href='admin-diaporama.html'">Gestion du diaporama</button>
        <button class="nav-button" onclick="window.location.href='agent.html'">Agent</button>
        <button class="nav-button" onclick="window.location.href='affichage-dynamique.html'">Affichage dynamique</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('backButton').addEventListener('click', () => {
                window.history.back();
            });
        });

        let pressTimer;
        let easterEggShown = false;

        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('mousedown', () => {
                pressTimer = setTimeout(() => {
                    if (!easterEggShown) {
                        // Place pour un nouvel easter egg
                        easterEggShown = true;
                    }
                }, 3000);
            });

            button.addEventListener('mouseup', () => {
                clearTimeout(pressTimer);
            });
        });

        function createLeg(isBack, isLeft) {
            const leg = document.createElement('div');
            leg.className = `${isBack ? 'back-leg' : 'front-leg'} ${isLeft ? 'left' : 'right'}`;
            
            // Structure interne de la patte
            const upper = document.createElement('div');
            upper.className = 'upper';
            
            const joint = document.createElement('div');
            joint.className = 'joint';
            
            const lower = document.createElement('div');
            lower.className = 'lower';
            
            leg.appendChild(upper);
            leg.appendChild(joint);
            leg.appendChild(lower);
            
            return leg;
        }

        function showPixelCat() {
            const cat = document.createElement('div');
            cat.className = 'pixel-cat walking';
            
            // Colonne vertébrale comme base
            const spine = document.createElement('div');
            spine.className = 'spine';
            
            // Corps attaché à la colonne
            const body = document.createElement('div');
            body.className = 'body';
            spine.appendChild(body);
            
            // Tête
            const head = document.createElement('div');
            head.className = 'head';
            spine.appendChild(head);
            
            // Pattes dans l'ordre de la séquence de marche
            const backLegLeft = createLeg(true, true);
            const frontLegLeft = createLeg(false, true);
            const backLegRight = createLeg(true, false);
            const frontLegRight = createLeg(false, false);
            
            spine.appendChild(backLegLeft);
            spine.appendChild(frontLegLeft);
            spine.appendChild(backLegRight);
            spine.appendChild(frontLegRight);
            
            cat.appendChild(spine);
            
            cat.style.top = Math.random() * (window.innerHeight - 64) + 'px';
            document.body.appendChild(cat);
            
            cat.addEventListener('animationend', () => {
                document.body.removeChild(cat);
                easterEggShown = false;
            });
        }
    </script>
</body>

</html>
